on:
  push: main

permissions:
  id-token: write
  contents: read
  
jobs:
  test:
    runs-on: ubuntu-latest
    environment: oidc
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: $ {{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Azure Test
        run: az account show
